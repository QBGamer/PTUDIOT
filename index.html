
<!DOCTYPE html>

    <title>Dashboard Sidebar Menu</title>
    
    
    <link rel="stylesheet" href="./css/bootstrap.css">

    <link rel="stylesheet" href="./css/style.css">
    
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

</head>

                    <tr>

                    </tr>
                </table>

                    </tr>
                    <tr>
                        <th>???</th>
                    </tr>
                </table>
            </div>
            <div data-bs-toggle="modal" data-bs-target="#Storge" class="col card border-3 border-bottom-0 border-start-0 border-end-0 border-primary px-2 py-3">

                </table>
            </div>
        </div>
        <div class="row gap-3 mt-2">
            <div class="col card border-3 border-bottom-0 border-start-0 border-end-0 border-primary px-2 py-3">
                <table>
                    <tr>
                        <th rowspan="2" class="fs-3 icons text-center"><i class="bi-fire"></i></th>
                        <th>Khí gas:</th>
                    </tr>

                    </tr>
                </table>
            </div>
            <div data-bs-toggle="modal" data-bs-target="#Warning" class="col card border-3 border-bottom-0 border-start-0 border-end-0 border-primary px-2 py-3">

                    </tr>
                    <!-- <tr>
                        <th>???</th>
                    </tr> -->
                </table>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="Other" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Thiết bị khác</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="form-check form-switch fs-3">
                <input class="form-check-input" type="checkbox" role="switch" id="Other_led">
                <label class="form-check-label" for="Other_led">Đèn</label>
            </div>
            <div class="form-check form-switch fs-3">
                <input class="form-check-input" type="checkbox" role="switch" id="Other_door">
                <label class="form-check-label" for="Other_door">Cửa</label>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tắt</button>
        </div>
      </div>
    </div>
</div>

<div class="modal fade" id="Temperature" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
